<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>for Each Loop</title>
  </head>
  <body>
      <h1>Froots</h1>
      <ul id="fruits"></ul>

  </body>
</html>

<script type="text/javascript">
// ¯\_(ツ)_/¯
window.onload = function() {

var fruits = ["mango", "banana", "apple", "lemon", "carrot"];


//su for each is masyvo galima gauti 3 parametrus. Pirmas tai masyvo esamas pavadinimas. Antras tai masyvo esamas indexas.
//Trecias tai visas masyvas. 
  fruits.forEach(function(fruit, index, fruits) {
      var li = document.createElement("LI");
      var gautasTekstas = document.createTextNode(index + fruit + ":  Visas sarasas masyve [" + fruits + "]");
      li.appendChild(gautasTekstas);
      document.querySelector('#fruits').appendChild(li);                   // Append the text to <li>
  });

}
</script>
